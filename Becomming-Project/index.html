<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access – Becoming Cousteau</title>
    <link rel="shortcut icon" href="assets/imges/lock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="page-container">
        <div class="video-player">
            <video id="main-video" autoplay loop muted src="assets/imges/video-bg.mp4"></video>
        </div>
        <!-- Main-Header -->
        <div id="main-header">
            <div class="container">
                <div class="row">
                    <div empty! class="col-3"></div>
                    <div class="col-6">
                        <div class="header-txt">
                            <p>
                                The Extraordinary Life 
                                <br>
                                of the Ocean’s Great Protector
                            </p>
                        </div>
                    </div>
                    <div  class="col-3">
                        <div class="prime-img">
                            <img class="ng-logo" src="/assets/imges/ng-logo.svg" alt="">
                            <img class="disney-logo" src="/assets/imges/disney-logo.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main-Content -->
        <div id="main-content">
            <div class="center-section">
                <div class="container">
                    <div class="row first">
                        <div class="col-3">
                            <div class="coast-area" id="east-cost">
                                <div class="remaining-timer">
                                    <div class="coast-label">
                                        <p class="cs-p">East coast screening</p>
                                    </div>
                                    <div class="coast-time">
                                        <div class="count-down-timer">
                                            00:00:00
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="main-img-wrap">
                                <img class="center-img" src="assets/imges/becoming cousteau.png"">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="coast-area" id="wast-cost">
                                <div class="remaining-timer">
                                    <div class="coast-label">
                                        <p class="cs-p2">Wast coast screening</p>
                                    </div>
                                    <div class="coast-time">
                                        <div class="count-down-timer">
                                            00:00:00
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row second">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="password-section">
                                <div class="container l">
                                    <div class="ps-fields-wrapper text-center">
                                        <form>
                                            <div class="input-group">
                                              <input type="password" name="" id="password" placeholder="Enter your code">  
                                            </div>
                                            <div class="submit-wrap">
                                                <button id="ps-button" class="text-center" type="submit">Enter</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main-Footer -->
        <div id="main-footer">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="bottom-logos">
                            <div class="logos">
                                <img class="tiff" src="assets/imges/Tiff_Laurel.png" alt="">
                                <img class="tiff2" src="assets/imges/tff2020.svg" alt="">
                            </div>
                            <div class="tags">
                                <p class="tags-p1">#becomingcousteau</p>
                                <p class="tags-p">@natgeodocs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row last">
                    <div class="col-3 one">
                        <div class="ft-logo">
                            <div class="pg-logo">
                                <img class="pg-lg" src="assets/imges/pg-13.png" alt="">
                                <img class="story" src="assets/imges/story-syndicate.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="buttom-txt">
                            <p class="txt-p">
                                FROM ACADEMY AWARD®-NOMINATED 
                                <br class="display">
                                AND EMMY®-WINNING FILMMAKER LIZ GARBUS 
                            </p>
                        </div>
                    </div>
                    <div class="col-3 tow">
                        <div class="last-logo">
                            <div class="pg-logo">
                                <img class="last-img" src="assets/imges/picturehouse.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
